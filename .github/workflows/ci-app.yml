name: ci-app

defaults:
  run:
    working-directory: packages/app

on:
  workflow_dispatch:
  push:
    branches: [ "main*" ]
    paths:
      - "packages/app/**"

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run Tests
        run: yarn run test
